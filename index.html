<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle. - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Triodion&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #505050;
            color: #fff;
            font-family: 'Triodion', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400vh;
            text-align: center;
            margin: 0;
        }
        img {
            max-width: 30%;
            max-height: auto;
            max-height: 300px;
            margin: 2px 0;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 2px;
        }
        p {
            font-size: 2rem;
            margin-bottom: 2px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 250px;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Circle.</h1>
    <p>Revolutionize the way you take care of your relationships.</p>
    <img src="250218_Circle_UI.jpg" alt="Circle UI Preview">

    <form id="emailForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            fetch('https://script.google.com/macros/s/AKfycbwEJCpadeZIM7zTz5Titcfl_R6oSqwdnqXMwSAqox1ZP_MVRpNkaloY7i7_0Gldsh41/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email })
            })
            .then(response => response.json())
            .then(data => alert('Thank you! You\'ll be notified.'))
            .catch(error => alert('Something went wrong. Try again.'));
        });
    </script>
</body>
</html>
